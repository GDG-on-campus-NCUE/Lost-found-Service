<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生請假 Leave Request</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

        body {
            background-color: #f8f9fa;
        }

        .ncue-leave-app {
            --primary-blue: #0077A2;
            --cta-orange: #f59e0b;
            --text-dark: #333333;
            --border-color: #e9ecef;
            --shadow: 0 4px 25px rgba(0, 0, 0, 0.06);
            --border-radius: 12px;
            font-family: 'Noto Sans TC', sans-serif;
            color: var(--text-dark);
            font-size: 16px;
        }

        /* --- 主要容器 --- */
        .ncue-leave-app .container {
            max-width: 900px;
            margin: 32px auto;
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            padding: 32px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 24px;
        }

        .ncue-leave-app .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;

            background-color: transparent;
            color: var(--cta-orange);
            border: 2px solid var(--cta-orange);

            font-size: 20px;
            font-weight: 700;
            padding: 12px 32px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.25s ease-out;
        }

        .ncue-leave-app .cta-button:hover {
            background-color: var(--cta-orange);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* --- 輔助連結列表 --- */
        .ncue-leave-app .supplementary-links {
            list-style: none;
            padding-left: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .ncue-leave-app .supplementary-links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            font-size: 17px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .ncue-leave-app .supplementary-links a:hover {
            text-decoration: underline;
        }

        /* --- RWD --- */
        @media (max-width: 768px) {
            .ncue-leave-app .container {
                flex-direction: column;
                align-items: stretch;
                padding: 32px 24px;
            }

            .ncue-leave-app .cta-button {
                justify-content: center;
            }

            .ncue-leave-app .supplementary-links {
                align-items: center;
                margin-top: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="ncue-leave-app">
        <div class="container">
            <a href="https://nam.ncue.edu.tw/nidp/idff/sso?id=Form&sid=0&option=credential&sid=0&target=https://apss.ncue.edu.tw/student/index.php"
                class="cta-button" target="_blank">
                <i class="fa-solid fa-arrow-right-to-bracket"></i> 學生請假系統
            </a>

            <!-- 輔助連結 -->
            <ul class="supplementary-links">
                <li>
                    <a href="/var/file/39/1039/img/841734276.pdf" target="_blank">
                        <i class="fa-solid fa-scroll"></i> 國立彰化師範大學學生請假規定
                    </a>
                </li>
                <li>
                    <a href="/var/file/39/1039/img/592/702396884.pdf" target="_blank">
                        <i class="fa-solid fa-circle-question"></i> 學生請假常見問題集
                    </a>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
